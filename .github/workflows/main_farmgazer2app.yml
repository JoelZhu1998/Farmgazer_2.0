name: Build and deploy Node.js app to Azure Web App - farmgazer2app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # 添加缓存以提高构建速度
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 分开运行命令，便于定位问题
      - name: npm install
        run: npm install

      - name: List directory content
        run: ls -la  # 用于调试，确认文件存在

      - name: Build
        run: npm run build
        
      # 测试如果有的话再运行
      # - name: Test
      #   run: npm run test

      - name: Zip artifact for deployment
        run: zip release.zip ./* .next .env.local -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    # 部署部分保持不变
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9DC9C79B811C4A2ABEF1638ED86BEFA4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_022DB0E77AD54EF98F418DB8F31E4ED3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6700EA4C87D8404D8A73BD1E814281F8 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'farmgazer2app'
          slot-name: 'Production'
          package: .
